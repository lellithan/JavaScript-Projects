<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Write title here.</title>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./cs/css_file.css">
	</head>
	<body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>

        <!-- slideshow cntainer-->
        <div class="slideshow-container">

            <!-- our images stretched to the full width of our display with text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./img/car1.jpg" style="width: 100%;">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./img/car2.jpg" style="width: 100%;">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./img/car3.jpg" style="width: 100%;">
                <div class="text">Caption Text</div>
            </div>

            <!-- navigation buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>

        <!-- the dots/circles -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script src="./js/main.js"></script>
	</body>
</html>
