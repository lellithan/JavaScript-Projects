<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Write title here.</title>
		<meta charset="utf-8">
	</head>
	<body>
        <p id="displayCar"></p>

        <p id="displayAge" onclick="myFunction()">Click Here.</p>

        <script>
            var car;
            car = (val) => "These are my favorite car brands: " + val;
            document.getElementById("displayCar").innerHTML = car("Ford, Honda, and Nissan");

            var ages = [2, 10, 18, 20, 13, 15, 30];
            checkAge = (age) => age >= 18;
            function myFunction() { document.getElementById('displayAge').innerHTML = ages.some(checkAge); }
        </script>
	</body>
</html>
